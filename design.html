<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Diseño con Fabric.js</title>
  <link rel="stylesheet" href="design.css">
  <!-- Enlace a Fabric.js y jsPDF desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Barra de herramientas -->
  <div class="toolbar">
    <label for="canvasSize">Tamaño del diseño (en mm): </label>
    <select id="canvasSize">
      <option value="a4">A4 Horizontal (297mm x 210mm)</option>
      <option value="custom">Personalizado</option>
    </select>
    <br><br>
    <label for="width">Ancho (mm): </label>
    <input type="number" id="width" value="297" disabled>
    <br>
    <label for="height">Alto (mm): </label>
    <input type="number" id="height" value="210" disabled>
    <br><br>
    <button id="addText">Agregar Texto</button>
    <button id="addImage">Agregar Imagen</button>
    <button id="addShape">Agregar Forma</button>
    <button id="addLine">Añadir Línea</button>
    <button id="deleteSelected">Eliminar Selección</button>
    <button id="saveDesign">Guardar Diseño</button>
    <button id="previewDesign">Previsualizar como Imagen</button>
    <button id="previewPDF">Previsualizar como PDF</button>
  </div>
  <!-- Elemento para mostrar las columnas -->
  <div id="columnsList" style="margin-top: 20px;"></div>

  <!-- Canvas de Fabric.js -->
  <div id="canvasContainer" style="border: 1px solid #ccc; margin-top: 20px;">
    <canvas id="canvas"></canvas>
  </div>

  <!-- Elemento para previsualizar la imagen -->
  <div id="previewContainer" style="display: none; margin-top: 20px;">
    <h3>Previsualización del diseño:</h3>
    <img id="previewImage" src="" alt="Previsualización" />
  </div>

  

  <script src="design.js"></script>
</body>
</html>
